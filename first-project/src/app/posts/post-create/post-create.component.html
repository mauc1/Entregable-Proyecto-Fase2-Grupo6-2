<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput 
            type="text" 
            name="title"
            required
            ngModel
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput 
            rows="4" 
            name="content"
            required
            ngModel
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter content</mat-error>
        </mat-form-field>
        <button 
        mat-raised-button 
        color="accent"
        type="submit" 
        routerLink="/registrar-funcionario">Save Post</button>
    </form>
</mat-card>
